    <title>Pokedex</title>

<body>
    <header>
        <p>Pokedex</p>
        <input type="text" id="input" placeholder="Recherche">

                <img id="modal-pokemon-image" alt="pokemon image">
                <p id="modal-pokemon-description"></p>
            </div>
        </div>

        <section id="pokemon-list"></section> <!-- Section pour les cartes des pokÃ©mons -->
    </main>

    <footer>
        <p>Made by jabir756 in 2024</p>
    </footer>

    <script src="js/createCard.js"></script>
    <script src="js/pokemonDescription.js"></script>
    <script src="js/imageSource.js"></script>
    <script src="js/searchFilter.js"></script>
    <script src="js/cardPopUp.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
